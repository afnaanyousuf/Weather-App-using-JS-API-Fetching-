<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
                <div class="search-box">
                    <input type="text" placeholder="Enter your location" class="input-box">
                    <button class="weather-icon"><img src="./images/search.png" alt="weather" width="100%" height="100%" id="searchBtn"></button>
                </div>

                <div class="location-not-found">
                    <h1>Sorry, Location not found!!!!</h1>
                    <img src="./images/404.png" alt="404">
                </div>

                <div class="weather-body">
                    <img src="./images/cloud.png" alt="Weather Image" class="weather" width="300px" height="300px">
                    <div class="weather-box">
                        <p class="temperature">0 <sup>Â°C</sup></p>
                        <p class="description">Light Rain</p>
                    </div>

                    <div class="weather-details">
                        <div class="humidity">
                            <img src="./images/humid.png" alt="humidity" width="50px" height="50px">
                            <div class="text">
                                <span id="humidity">45%</span>
                                <p>Humidity</p>
                            </div>
                        </div>

                        <div class="wind">
                            <img src="./images/windy.png" alt="humidity" width="50px" height="50px">
                            <div class="text">
                                <span id="wind-speed">12km/hr</span>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
       </header>
    </div>
    <script src="./script.js"></script>
</body>
</html>
